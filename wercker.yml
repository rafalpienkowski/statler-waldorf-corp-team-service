box: microsoft/dotnet:2.0.0-sdk
# services:
#   - id: mongo
#     tag: 3.6.5
services:
  - id: postgres
      POSTGRES_USER: integrator   
      POSTGRES_DB: locationservice
no-response-timeout: 10
build:
  steps:    
    - script:
        name: restore
        cwd: src/StatlerWaldorfCorp.TeamService
        code: |
          dotnet restore
    - script:
        name: build
        cwd: src/StatlerWaldorfCorp.TeamService
        code: |
          dotnet build
    - script:
        name: publish
        cwd: src/StatlerWaldorfCorp.TeamService
        code: |
          dotnet publish -c Release -o publish	 
    - script:
        name: chmod
        cwd: src/StatlerWaldorfCorp.TeamService
        code: |
          chmod +x ./docker_entrypoint.sh
test:
  steps:
    - script:
        name: test-restore
        cwd: test/StatlerWaldorfCorp.TeamService.Tests
        code: |
          dotnet restore
    - script:
        name: test-build
        cwd: test/StatlerWaldorfCorp.TeamService.Tests
        code: |
          dotnet build
    - script:
        name: test-run
        cwd: test/StatlerWaldorfCorp.TeamService.Tests
        code: |
          dotnet test
integration:
  steps:
    - script:
        name: integration-test-restore
        cwd: test/StatlerWaldorfCorp.TeamService.Tests.Integration
        code: |
          dotnet restore
    - script:
        name: integration-test-build
        cwd: test/StatlerWaldorfCorp.TeamService.Tests.Integration
        code: |
          dotnet build
    - script:
        name: copy config
        cwd: src/StatlerWaldorfCorp.TeamService
        code: |
          cp appsettings*json $WERCKER_ROOT/test/StatlerWaldorfCorp.TeamService.Tests.Integration/bin/Debug/netcoreapp2.0
    - script:
        code: |
           echo "test"
           echo "$POSTGRES_PORT_5432_TCP_ADDR"           
           echo "$MONGO_ENV_MONGO_MAJOR"
           echo "$MONGO_PORT"
           echo "$MONGO_ENV_MONGO_VERSION"
           echo "$MONGO_PORT_27017_TCP"
           echo "$MONGO_PORT_27017_TCP_PROTO"
           echo "$MONGO_PORT_27017_TCP_ADDR"
           echo "$MONGO_NAME"
           echo "$MONGO_PORT_27017_TCP_PORT"
           export MONGODB__CONNECTIONSTRING="$MONGO_PORT_27017_TCP"
           export MONGODB__DATABASE="TeamService"
    - script:
        name: integration-test-run
        cwd: test/StatlerWaldorfCorp.TeamService.Tests.Integration
        code: |
          dotnet test
packaging:
  steps:
    - script:
        name: copy binary
        cwd: src/StatlerWaldorfCorp.TeamService
        code: |
          cp -r . $WERCKER_OUTPUT_DIR/app
    - script:
        name: copy config
        cwd: src/StatlerWaldorfCorp.TeamService
        code: |
          cp appsettings*json $WERCKER_OUTPUT_DIR/app/publish
deploy:
  box: microsoft/aspnetcore:2.0
  steps:
    - internal/docker-push:
        repository: rafalpienkowski/statler-waldorf-corp-team-service
        tag: latest, 2.0
        username: $USERNAME
        password: $PASSWORD
        registry: https://registry.hub.docker.com/v2
        entrypoint: "/pipeline/source/app/docker_entrypoint.sh"